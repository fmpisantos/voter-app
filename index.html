<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Scoring System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>üó≥Ô∏è Idea Scoring</h1>
                <p>Assign scores (0-2) to all ideas. Score 2: max 40% of ideas, Score 1: max 30% of ideas, Score 0: remaining ideas.</p>
            </div>

            <div class="game-container">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="ideasRanked">0</div>
                        <div class="stat-label">Ideas Scored</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="totalIdeas">20</div>
                        <div class="stat-label">Total Ideas</div>
                    </div>
                </div>

                <div class="ideas-section">
                    <h2 class="section-title">üí° Ideas to Score</h2>
                    <div class="ideas-grid" id="ideasGrid">
                    </div>
                </div>

                <div class="controls">
                    <button class="control-button" id="submitVoteBtn" disabled>Submit Vote</button>
                    <button class="control-button secondary" id="resetBtn">Reset Scoring</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
