<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Handle Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drag Handle Test</h1>
        <div class="idea-card ranked">
            <div class="rank-badge">1</div>
            <div class="drag-handle" title="Drag to reorder this idea">⇅</div>
            <div class="idea-title">Test Idea</div>
            <div class="idea-description">This is a test idea to verify drag handle visibility.</div>
            <div style="margin-top: 16px; font-size: 0.875rem; color: #10b981; font-weight: 500;">
                ✓ Ranked #1 - Use ⇅ to drag or click to unrank
            </div>
        </div>
    </div>
</body>
</html>
